name: Deploy Hexo to GitHub Pages
     on:
       push:
         branches: [main]
     jobs:
       deploy:
         runs-on: ubuntu-latest
         steps:
           - uses: actions/checkout@v4
           - name: Use Node.js
             uses: actions/setup-node@v4
             with:
               node-version: 20
           - name: Install Dependencies
             run: |
               npm install
           - name: Generate and Deploy
             run: |
               npm run deploy
